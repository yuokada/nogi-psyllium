name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'bug'
  - title: 'ğŸ‘‹ Deprecated'
    labels:
      - 'deprecation'
  - title: 'ğŸ—„ï¸ Data Updates'
    labels:
      - 'data'
  - title: 'â›“ Dependency Updates'
    labels:
      - 'library-update'
      - 'test-library-update'
      - 'dependencies'
  - title: 'ğŸ›  Internal Updates'
    labels:
      - 'internal'
      - 'kaizen'
      - 'chore'
  - title: 'ğŸ“š Docs'
    labels:
      - 'doc'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

template: |
  ## What's Changed
  $CHANGES
  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

autolabeler:
  - label: 'doc'
    files:
      - '*.md'
  - label: 'data'
    files:
      - 'public/data/*.csv'
  - label: 'dependencies'
    files:
      - 'package.json'
      - 'package-lock.json'
  - label: 'chore'
    files:
      - '.github/**'
      - '.husky/**'
      - '.pre-commit-config.yaml'
  - label: 'feature'
    title:
      - '/add/i'
      - '/implement/i'
  - label: 'bug'
    title:
      - '/fix/i'
  - label: 'deprecation'
    title:
      - '/deprecate/i'
